<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <img src="https://i.stack.imgur.com/1Pzpe.png">
        <div class="grid">
            <div class="cross" id="one">X</div>
            <div class="cross" id="two">X</div>
            <div class="cross" id="three">X</div>
            <div class="cross" id="four">X</div>
            <div class="cross" id="five">X</div>
            <div class="cross" id="six">X</div>
            <div class="cross" id="seven">X</div>
            <div class="cross" id="eight">X</div>
            <div class="cross" id="nine">X</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
