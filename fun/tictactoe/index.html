<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body p-2 g-col-6">
            <h5 class="card-title">Against Friend (2 players)</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">/tictactoef</h6>
            <p class="card-text">In this version of tic tac toe you play against a friend.</p>
            <a href="../tictactoef">
                <button type="button" class="btn btn-outline-primary">Click here</button>
            </a>
        </div>
        <div class="card-body p-2 g-col-6">
            <h5 class="card-title">Against Computer (1 player)</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">/tictactoec</h6>
            <p class="card-text">In this version of tic tac toe you play against a computer.</p>
            <a href="../tictactoec">
                <button type="button" class="btn btn-outline-primary">Click here for hard difficulty</button>
            </a>
            <a href="../tictactoecm">
                <button type="button" class="btn btn-outline-primary">Click here for medium difficulty</button>
            </a>
            <a href="../tictactoece">
                <button type="button" class="btn btn-outline-primary">Click here for easy difficulty</button>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
