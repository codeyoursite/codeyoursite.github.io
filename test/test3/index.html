<html>
  <head>
    <title>Test 3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      document.onclick = hideMenu; 
       document.oncontextmenu = rightClick; 

        function hideMenu() { 
            document.getElementById("contextMenu") 
                    .style.display = "none" 
        } 

        function rightClick(e) { 
            e.preventDefault(); 

            if (document.getElementById("contextMenu") .style.display == "block"){ 
                hideMenu(); 
            } else{ 
                var menu = document.getElementById("contextMenu")      
                menu.style.display = 'block'; 
                menu.style.left = e.pageX + "px"; 
                menu.style.top = e.pageY + "px"; 
            } 
      } 
    </script>
    <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: #f2f4f6;
      overflow: hidden;
    }
    ul {
      list-style: none;
    }
    .context-menu { 
      position: absolute; 
    } 
    .menu {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgb(64 64 64 / 5%);
      padding: 10px 0;
    }
    .menu > li > a {
      font: inherit;
      border: 0;
      padding: 10px 30px 10px 15px;
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      text-decoration: unset;
      color: #000;
      font-weight: 500;
      transition: 0.5s linear;
      -webkit-transition: 0.5s linear;
      -moz-transition: 0.5s linear;
      -ms-transition: 0.5s linear;
      -o-transition: 0.5s linear;
    }
    .menu > li > a:hover {
      background:#f1f3f7;
      color: #467BB9;
    }
    .menu > li > a > i {
      padding-right: 10px;
    }
    </style>
  </head>
  <h1>Test Right Click Menu</h1>
  <div id="contextMenu" class="context-menu" style="display: none"> 
        <ul class="menu"> 
            <li class="share"><a href="#"><i class="fa fa-share" aria-hidden="true"></i> Share</a></li> 
            <li class="link"><a href="#"><i class="fa fa-link" aria-hidden="true"></i> Copy Link Address</a></li> 
            <li class="home"><a href="//codeyoursite.github.io" target="_blank"><i class="fa-regular fa-house" aria-hidden="true"></i> Go Home</a></li> 
            <li class="next"><a href="../test4/" target="_blank"><i class="fa-regular fa-forward" aria-hidden="true"></i> Next Test</a></li> 
        </ul> 
    </div>
</html>
