<!doctype html>
<html>
  <head>
    <title>Test 5</title>
    <style>
      .container {
        width: 900px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-around;
      }
      button {
        font-family: Impact;
        position: relative;
        width: 250px;
        height: 80px;
        border-radius: 10px;
        background: none;
        border: none;
        outline: none;
        font-size: 40px;
        color: white;
      }
      button:before {
        content: '';
        background: black;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
      }
      button:hover {
        animation: squish 0.5s;
      }
      button:hover:before {
        background: linear-gradient(to right, red, green, blue);
        filter: url('#wave');
      }
      @keyframes squish {
        0% {
          transform: scaleY(1);
        }
        60% {
          transform: scaleY(1.5);
        }
        80% {
          transform: scaleY(0.9);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>BUTTON 1</button>
      <button>BUTTON 2</button>
      <button>BUTTON 3</button>
    </div>
  </body>

  <svg>
    <defs>
      <filter id="wave">
        <feTurbulence type='fractualNoise' baseFrequency='0.00001 0.00001'
          numOctaves='1' result='warp' />
        <feDisplacementMap xChannelSelector='R' yChannelSelector='G' scale='30'
          in='SourceGraphic' in2='warpOffset' />
      </filter>
    </defs>
  </svg>
  
  <script>
    const buttons = document.querySelectorAll('button');
    const turbulence = document.querySelector('feTurbulence');
    let verticalFrequency = 0.00001;
    turbulence.setAttribute('baseFrequency', verticalFrequency + ' 0.00001');
    const steps = 30;
    const interval = 10;

    buttons.forEach(function(button){
      button.addEventListener('mouseover', function(){
        verticalFrequency = 0.00001;
        setTimeout(function(){}, i * interval);
        for (i = 0; i < steps; i++){
          setTimeout(function(){
            verticalFrequency += 0.009;
            turbulence.setAttribute('baseFrequency', verticalFrequency + ' 0.00001');
          }, i * interval);
        }
      });
    });
  </script>
</html>
