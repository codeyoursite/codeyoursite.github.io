<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cadets Form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3">How old are you?</h1>
    <br>
    <p class="display-6">Please enter a number in the box below.</p>
    <br>
    <form id="form">
    <div class="form-floating">
        <input type="number" class="form-control" name="age" id="floatingPassword" placeholder="Please enter your age...">
        <label for="floatingPassword">Please enter your age in this box...</label>
    </div>
    <br>
    <input type="submit" value="Next" class="btn btn-primary">
    </form>
    <div style="bottom: 25px !important; height: 20px !important; position: fixed !important; font-size: 25px;">
        Created by <a href="https://codeyoursite.github.io">Code Your Site</a>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
